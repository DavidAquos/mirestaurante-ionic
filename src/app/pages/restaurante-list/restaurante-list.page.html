<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>Mis restaurantes</h1>

  <ion-card *ngFor="let restaurante of restaurantes">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <img src="{{restaurante.imgLogo}}" alt="...">
        </ion-col>
        <ion-col size="7">
          <p>{{restaurante.nombre}}</p>
        </ion-col>
        <ion-col size="3">
          <div *ngFor="let diaAux of [0,1,2,3,4,5,6]">
            <div *ngIf="diaActual === restaurante.horario[diaAux].dia">
              <p>Apertura: {{restaurante.horario[diaAux].apertura}}</p>
              <p>Cierre: {{restaurante.horario[diaAux].cierre}}</p>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
